<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="Imagens/celular.png" alt="celular">
            </div>
            
            <div class="instagram-continue">
                <div class="group">
                    <img src="Imagens/instagram-logo.png" class="instagram-logo" alt="Instagram">
                    <div class="profile-photo">
                        <img src="Imagens/profile.png" class="profile-photo" alt="foto de perfil">
                    </div>
                    <a href="#" class="login"> Continue como Michelle Setúbal</a>
                    <a href="#" class="logout"> Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account"> Não é Michelle Setúbal?</p>
                    <p class="not-account"> 
                        <span class="link-blue"> Alternar Conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                    
                <div class="get-the-app">
                    <p class="get-the-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>


</html>
